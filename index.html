<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./style3.css" />
  </head>
  <body>
    <!-- partial index -->
    <div id="drag-container">
      <div id="spin-container">
        <img
          src="https://images.pexels.com/photos/13855925/pexels-photo-13855925.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/162318/cheetahs-cubs-two-together-162318.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/14818001/pexels-photo-14818001.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/65320/polar-bear-bear-teddy-sleep-65320.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/1321524/pexels-photo-1321524.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/4666751/pexels-photo-4666751.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <!-- example with link -->
        <a
          target="_blank"
          href="https://images.pexels.com/photos/3608263/pexels-photo-3608263.jpeg?auto=compress&cs=tinysrgb&w=600"
        >
          <img
            src="https://images.pexels.com/photos/2295744/pexels-photo-2295744.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
        </a>
        <!-- examle with video -->
        <video controls autoplay="autoplay" loop>
          <source
            src="https://player.vimeo.com/progressive_redirect/playback/689629470/rendition/540p?loc=external&oauth2_token_id=57447761&signature=d11785ea1b21ea26a1ea22826cb1958a2dbe72990ea506f2964c62b34e71ae4c"
          />
        </video>
        <!-- Text center the ground -->
        <p>I Love Animals</p>
      </div>
      <div id="ground"></div>
    </div>
    <div id="music-container">
      
    </div>
    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
